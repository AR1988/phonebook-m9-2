<app-header></app-header>
<form class="border border-light p-5" (ngSubmit)="onSubmit()">
  <p class="h4 mb-4 text-center text-info font-weight-bold">Forgot Password</p>
  <div class="d-flex justify-content-center">
    <p>Enter email to reset your password.</p>
  </div>
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-2" placeholder="Your e-mail address">
  <button class="btn btn-info my-4 btn-block" type="submit">Reset my Password</button>
</form>
<app-footer></app-footer>
